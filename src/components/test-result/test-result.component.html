<mat-card>
  <mat-card-header>
    <mat-card-title>Results</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Describe your details and submit your result.</mat-label>
      <textarea matInput [(ngModel)]="model.reason"></textarea>
    </mat-form-field>

  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button (click)="success()">
      <mat-icon>check_circle</mat-icon> Success
    </button>
    <button mat-button (click)="warning()" color="accent">
      <mat-icon>report_problem</mat-icon> Warning
    </button>
    <button mat-button (click)="error()" color="warn">
      <mat-icon>error</mat-icon> Error
    </button>
  </mat-card-actions>
</mat-card>
